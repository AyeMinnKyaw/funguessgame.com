<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessGame</title>
    <link rel="stylesheet" href="play.css">
    <script src="play.js"></script>
</head>
<body> 
    <div class="container"> <!-- -->
        <div class="top">
            <h2>Number is already. Let me show your lucky power.</h2>
        </div>
        <div class="middle">
            <div class="formInput"> <!-- Guess Input Start Here-->
                <form> 
                    <input
                        class="form-control"
                        type="number" 
                        id="number"
                        aria-label="Recipient's username with two button addons" 
                        name="number"
                        pattern="[0-9]{3}"
                        maxlength="3"
                        min="0"
                        max="100"
                        required
                    >
                    <div class="operation">
                        <div>
                            <button type="reset" class="btn btn-outline-secondary">Clear</button>
                        </div>
                        <div>
                            <button type="button" onclick="guess()" class="btn btn-outline-success">Guess</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="hint">
                <p id="showHint">Hint</p>
                <p id="showAnswer"></p>
                <p id="showAlive">Heart = 5/5</p>
            </div>
        </div> 
        <div class="bottom">
            <div>
                <button onclick="document.location = 'index.html'" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                    </svg>
                </button>
            </div>
            <div>
                <div>
                    <button type="button" onclick="show_answer()"  class="btn btn-primary" title="Show generated number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001 6.971 2.789Zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
                        </svg>
                    </button>
                    <button type="button" onclick="reLoad()" class="btn btn-primary">Surrender</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
